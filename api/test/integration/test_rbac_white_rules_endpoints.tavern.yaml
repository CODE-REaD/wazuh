---
test_name: GET RULES FILES RBAC

stages:

  - name: Try to show the rules files of the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/rules/files"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - file: 0010-rules_config.xml
              path: ruleset/rules
              status: enabled
            - file: 0015-ossec_rules.xml
              path: ruleset/rules
              status: enabled
          failed_items: []
          total_affected_items: 2
          total_failed_items: 0
        message: !anystr

  - name: Try to show the rules files of the system (list)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/rules/files"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        file: 0015-ossec_rules.xml,0010-rules_config.xml
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - file: 0010-rules_config.xml
              path: ruleset/rules
              status: enabled
            - file: 0015-ossec_rules.xml
              path: ruleset/rules
              status: enabled
          failed_items: []
          total_affected_items: 2
          total_failed_items: 0
        message: !anystr

  - name: Try to show the rules files of the system (no permissions)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/rules/files"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        file: 0011-ossec_rules.xml,0011-rules_config.xml
    response:
      status_code: 400
      body: &permissions_denied
        code: 4000
        dapi_errors:
          master-node:
            error: !anystr
        detail: !anystr
        remediation: !anystr
        status: 400
        title: !anystr
        type: !anystr

